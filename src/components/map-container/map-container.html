<style>
    #map {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>
<div id="map"></div>
<h4 class="w3-round w3-white w3-border" style="z-index: 9999999; position: absolute; top: 10px; transform: translate(-50%, 0); left: 50%; padding: 10px;" ng-show="title">{{title}}</h4>

<menu-container map="$ctrl.map" select-dimension="$ctrl.selectDimension(selected)" footer-show="$ctrl.footerShow(componentName)"></menu-container>
<map-popup map="$ctrl.map" dim-selected="$ctrl.dimSelected" footers="$ctrl.footers"></map-popup>
<footer-min-max-tables map="$ctrl.map" footers="$ctrl.footers"></footer-min-max-tables>
<legend-container footers="$ctrl.footers" legend="$ctrl.legend"></legend-container>
