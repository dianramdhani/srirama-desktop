<div ng-repeat="footer in $ctrl.footers | filter: { componentName: 'footer-graphs' }" ng-show="footer.show">
    <button class="w3-button w3-round w3-white w3-border w3-small" style="position: absolute; left: 10px;" ng-style="{ bottom: 'calc({{footerGraphsStyle.height}} + 10px)' }"
        ng-click="footer.show = false">Sembunyikan {{footer.title}}</button>
    <div style="position: absolute; bottom: 0; left: 0; width: 100%; background-color: aqua;" ng-style="footerGraphsStyle">
        {{footer.title}} terbuka
    </div>
</div>
